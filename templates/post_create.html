{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-6 offset-3 mb-5 mt-5">
<h3>{{title}} a post</h3>
{{form.media}}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock content %}
